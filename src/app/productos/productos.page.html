<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Listado Productos</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
<ion-list>
  <ion-item *ngFor="let p of productos"> 
    <p><ion-avatar slot="start"> <ion-img src ={{p.url}}></ion-img> </ion-avatar> 
    <p><ion-label>{{p.titulo}} </ion-label> </p>
    <p><ion-label>{{p.precio}} </ion-label></p>

    <ion-item>
      <p><ion-button> Actualizar </ion-button></p>
    </ion-item>
    
  </ion-item>
  
</ion-list>
</ion-content>
